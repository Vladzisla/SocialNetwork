<h1>Wall</h1>

<table *ngIf="userData$ | async as user">
  <tr>
    <td>id</td>
    <td>{{user[0].id}}</td>
  </tr>
  <tr>
    <td>E-mail</td>
    <td>{{user[0].email}}</td>
  </tr>
  <tr>
    <td>Login</td>
    <td>{{user[0].login}}</td>
  </tr>
  <tr>
    <td>role</td>
    <td>{{user[0].role}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{user[0].firstName}}</td>
  </tr>
  <tr>
    <td>Surname</td>
    <td>{{user[0].secondName}}</td>
  </tr>
</table>
